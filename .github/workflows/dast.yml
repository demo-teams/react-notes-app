name: 'DAST'
on: push

jobs:
  zap-scan:
    name: 'DAST Zap scan'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'running npm install'
        run: 'npm install'
      - name: 'run app'
        run: 'npm start'
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'owasp/zap2docker-stable'
          target: 'http://localhost:3000'